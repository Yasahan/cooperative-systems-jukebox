<form #registerForm="ngForm" style="padding: 10%; margin-top: 30%" (ngSubmit)="addUser(registerForm)">
  <div>
    <div class="d-flex justify-content-center">
      <label for="userName">Username</label>
    </div>
    <div class="d-flex justify-content-center">
      <input
        ngModel
        style="width: 300px; margin-top: 5%"
        class="form-control"
        id="userName"
        name="userName"
        #userName="ngModel"
        required
        type="text">
    </div>
    <div *ngIf="userName.invalid && (userName.dirty || userName.touched)"
         class="alert alert-danger">
      <div *ngIf="userName.errors.required">
        Username is required.
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button
        class="btn btn-primary"
        type="submit">Submit
      </button>
    </div>
  </div>
</form>

<div *ngFor="let user of users" style="margin-left: 30%;">
  {{ user | json }}
  <br>
  <br>
</div>
